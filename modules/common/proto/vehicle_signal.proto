syntax = "proto2";

package apollo.common;

// 车辆灯光以及喇叭信号
message VehicleSignal {
  // 转向灯
  enum TurnSignal {
    TURN_NONE = 0;
    TURN_LEFT = 1;
    TURN_RIGHT = 2;
  };
  optional TurnSignal turn_signal = 1;
  // lights enable command
  optional bool high_beam = 2; ///< 远光灯
  optional bool low_beam = 3; ///< 近光灯
  optional bool horn = 4; ///< 喇叭
  optional bool emergency_light = 5; ///< 紧急指示灯
}
